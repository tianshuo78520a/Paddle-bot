name: Coverage

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: [ CPU ]
    steps:
    - name: Run tests
      run: 
        wget -q https://xly.bce.baidu.com/ipipe/ipipe-report/report/27877949/c++-coverage/tensorrt/index.html && ls

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./index.html
        run: pwd && ls
